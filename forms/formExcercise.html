<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Forms Excercise</title>

</head>

<body>
    <h1>Register</h1>

    <form action="formExcercise_submit" method="post" accept-charset="utf-8">
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName" placeholder="John" />
        <label for="lName">Last Name:</label>
        <input type="text" name="lName" id="lName" placeholder="Smith" />
        <p>
            <label for="rmale">Male</label>
            <input type="radio" name="gender" id="rmale" value="Male" />
            <label for="rfem">Female</label>
            <input type="radio" name="gender" id="rfem" value="Female" />
            <label for="mentallyIll">Other</label>
            <input type="radio" name="gender" id="mentallyIll" value="MentallyIll" />
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="" />
        </p>
        <p>
            <label for="birthday">Birthday:</label>
            <select name="birthday" id="birthday" value="Month">
                <option value="Jan">Jan</option>

            </select>
        </p>
    </form>
</body>

</html>
